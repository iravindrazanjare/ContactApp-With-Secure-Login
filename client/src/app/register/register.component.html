<div class="card-body ">
    <div class="col-md-6 mx-auto float-left">
        <div class="card rounded-0 ">
            <div class="card-header ">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form (submit) = "registerUser()" class="form">
                    <div class="form-group">
                        <label for="">User Name</label>
                        <input [(ngModel)] = "email" name="email" type="text" id="email" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)] = "password" name="password" type="password" id="password" class="form-control rounded-0" required>
                    </div>
                    <!-- <button (click) = "registerUser()" type="button" class="btn btn-primary float-right"> Register</button> -->
                    <button [hidden]="isShowDiv" type="submit" class="btn btn-success float-right">Add User</button>
                    <button [hidden]="isSShowDiv" type="submit" class="btn btn-success float-right">Update User</button>
                </form>
                <div class="error">  
                    <ul class="alert-error">
                {{ successMsg }}
                    </ul>
        </div>
            </div>
        </div>
    </div>
</div>
<div class = "col s7 float-top">
        <table border = "1" class = "responsive-table highlight float-right">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Password</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tr *ngFor = "let user of users; let j=index">
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
            <td>
                    <button type="button" class = "btn btn-danger" (click)= "edit(user,j)" >Update</button>
            </td>
            <td> 
                    <button type="button" (click) = "deleteUser(user._id)" class = "btn btn-danger ">Delete</button>
            </td>               
         </tr>
     </table>
</div>
