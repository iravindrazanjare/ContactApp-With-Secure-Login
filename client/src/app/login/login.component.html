<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                 
                    <div class="form-group">
                        <label for="">User Name</label>
                        <input [(ngModel)] = "loginUserData.email" name="email" type="text" id="email" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)] = "loginUserData.password" name="password" type="password" id="password" class="form-control rounded-0" required>
                    </div>  
                    <button (click) = "loginUser()" type="button" class="btn btn-success float-right"> Login</button>
                </form>
                <div class="error">  
                    <ul class="alert-error">
                {{ error }}
                    </ul>
        </div>
            </div>
        </div>
    </div>
</div>
